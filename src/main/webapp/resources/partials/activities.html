<div class="container">
    <div class="row">
        <div class="col-sm-8 col-lg-6">
            <div ng-repeat="activity in activities | orderBy: 'date':true" sputnik-activity="activity"></div>
        </div>
        <div class="col-sm-4 col-lg-6">
            <sputnik-donation ng-repeat="donation in donations | orderBy: 'createdAt':true" donation="donation"></sputnik-donation>
        </div>
    </div>
</div>
