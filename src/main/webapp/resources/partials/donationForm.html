<div class="row">
    <div class="col-lg-12">
        <h2>Donate to {{donationEvent.campaign.title}}</h2>
        <h4>{{donationEvent.campaign.description}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form ng-submit="donate()">
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="form-group">
                        <label for="amount">Amount</label>

                        <div class="money">
                            <input ng-model="amount" id="amount" name="amount"
                                   required type="number" min="1"
                                   class="form-control money">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input ng-model="card.number" id="cardNumber"
                               required
                               class="form-control">
                    </div>
                </div>
                <div class="col-xs-6 col-lg-2">
                    <div class="form-group">
                        <label for="cardExpirationMonth">Exp. Month</label>
                        <input ng-model="card.exp_month"
                               id="cardExpirationMonth"
                               required type="number" min="1" max="12"
                               class="form-control">
                    </div>
                </div>
                <div class="col-xs-6 col-lg-2">
                    <div class="form-group">
                        <label for="cardExpirationYear">Exp. Year</label>
                        <input ng-model="card.exp_year"
                               id="cardExpirationYear"
                               required type="number"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="Donate" class="btn btn-success btn-lg">
                </div>
            </div>
        </form>
    </div>
</div>
