<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-lg-3 text-center">
                            <sputnik-map polyline="activity.mapPolyline" size="235"></sputnik-map>
                        </div>
                        <div class="col-sm-3">
                            <h3>{{activity.name}}</h3>
                            <div>Distance: {{activity.distance}}m</div>
                            <div>Date: {{activity.date | date : 'short'}}</div>
                            <div>Elapsed Time: {{activity.elapsedTime}}s</div>
                        </div>
                        <div class="col-sm-3">
                            <h3>Campaigns</h3>
                            <div ng-repeat="campaign in campaigns">
                                <a class="btn btn-success btn-lg" ng-href="/#/campaigns/{{campaign.id}}">{{campaign.title}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <sputnik-segment-efforts segment-efforts="activity.segmentEfforts"></sputnik-segment-efforts>
</div>
